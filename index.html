<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeVault</title>
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #d6badb 0%, #ba5992 100%);
        overflow: hidden;
      }
      
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #d6badb 0%, #ba5992 100%);
        z-index: 9999;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: 700;
        color: #6366f1;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        animation: fadeInUp 0.8s ease-out;
      }
      
      .splash-title {
        margin-top: 24px;
        font-size: 32px;
        font-weight: 600;
        color: #1e293b;
        animation: fadeInUp 0.8s ease-out 0.2s both;
      }
      
      .splash-subtitle {
        margin-top: 8px;
        font-size: 16px;
        color: #64748b;
        animation: fadeInUp 0.8s ease-out 0.4s both;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="splash" class="splash-screen">
      <div class="splash-logo">LV</div>
      <h1 class="splash-title">LifeVault</h1>
      <p class="splash-subtitle">Your Personal Productivity Workspace</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
